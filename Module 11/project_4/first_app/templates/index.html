{% extends 'base.html' %} {% load static %} {% block content %}
<h1>{{id}}</h1>
<!-- <h1>{{id.name}}</h1>  -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">User_ID</th>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
    <tr>
      <th scope="row">{{i.userId}}</th>
      <td>{{i.id}}</td>
      <td>{{i.title}}</td>
      <td>{{i.body}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2>I am inside first app</h2>
<img src="{% static 'images/bird_2.jpg'%}" alt="Fisher birds" />

{% endblock %}
