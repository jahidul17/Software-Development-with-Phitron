{% extends 'base.html' %}

{% block content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {% for fm in form %} {{fm.label_tag}} {{fm}} {{ fm.errors|striptags}}
    {% endfor %}
    <button type="submit" class="btn btn-warning"><b>Save and Change</b></button>

  </form>
{% endblock %}
